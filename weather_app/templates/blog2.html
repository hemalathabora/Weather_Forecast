<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - SkyCast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Update background and base styles */
        body {
            background: linear-gradient(135deg, #000046 0%, #1CB5E0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        /* Navbar styles from AdvancedCareer.html */
        .navbar {
            background: rgba(33, 37, 41, 0.95) !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #00ffff, #87CEEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px rgba(255,255,255,0.3);
        }

        .nav-link {
            position: relative;
            color: white !important;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #0074d9;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Updated button styles */
        .buttons-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .nav-button {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Footer styles from AdvancedCareer.html */
        footer {
            background: #001f3f;
            color: white;
            padding: 20px 0;
            margin-top: auto;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .social-links {
            margin-top: 0;
        }

        footer a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        footer a:hover {
            color: #0074d9;
            background: none;
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-button {
                width: 100%;
                justify-content: center;
            }

            footer .container {
                flex-direction: column;
                text-align: center;
            }

            footer .social-links {
                margin-top: 10px;
            }
        }

        /* Update/add these navbar styles in your existing style section */
        .navbar-nav {
            margin-left: auto;
            gap: 1rem;
        }

        @media (max-width: 991px) {
            .navbar-nav {
                gap: 0;
            }
            
            .nav-item {
                padding: 0.5rem 0;
            }
        }

        /* Adjust spacing */
        .navbar-nav {
            margin-left: auto;
        }

        .nav-item {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">SkyCast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                       <li class="nav-item"><a class="nav-link" href="{% url 'index'%}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'weather_options'%}">Weather</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'otherservices' %}">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'blog2' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'feedback' %}">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="buttons-container">
        <a href="{% url 'blog' %}" class="nav-button">
            <i class="fas fa-info-circle"></i>
            About Us
        </a>
        <a href="{% url 'visionmission' %}" class="nav-button">
            <i class="fas fa-eye"></i>
            Vision & Mission
        </a>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 SkyCast. All rights reserved.</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
