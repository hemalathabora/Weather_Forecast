<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - SkyCast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .feedback-section {
            max-width: 700px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .feedback-header h1 {
            font-size: 2.2rem;
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #1e3c72;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2193b0;
            box-shadow: 0 0 0 0.25rem rgba(33, 147, 176, 0.1);
        }

        .rating-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .emoji-rating {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .emoji {
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.5;
        }

        .emoji:hover, .emoji.selected {
            transform: scale(1.2);
            opacity: 1;
        }

        .category-section {
            margin-bottom: 2rem;
        }

        .category-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .category-btn {
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            background: white;
            color: #1e3c72;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .category-btn:hover, .category-btn.selected {
            background: #2193b0;
            color: white;
            border-color: #2193b0;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background: #d4edda;
            border-radius: 10px;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .feedback-container {
                padding: 2rem;
            }

            .emoji-rating {
                gap: 1rem;
            }

            .emoji {
                font-size: 2rem;
            }

            .category-buttons {
                grid-template-columns: 1fr;
            }

            footer .row {
                text-align: center;
            }
            
            footer .col-md-6:last-child {
                margin-top: 1rem;
            }
        }

        .navbar {
            background: rgba(33, 37, 41, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #00ffff, #87CEEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            background: #001f3f !important;
            color: white;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0074d9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">SkyCast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link " href="{% url 'index'%}">Home</a></li>
                    <li class="nav-item"><a class="nav-link " href="{% url 'weather_options'%}">Weather</a></li>
                    <li class="nav-item"><a class="nav-link " href="{% url 'otherservices'%}">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog2'%}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'feedback'%}">Feedback</a></li>
             </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Section -->
    <section class="feedback-section">
        <div class="feedback-container">
            <div class="feedback-header">
                <i class="fas fa-comments header-icon"></i>
                <h1>We Value Your Feedback</h1>
                <p class="text-muted">Help us improve our weather forecasting service</p>
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="rating-section">
                    <label class="form-label">Rate your experience</label>
                    <div class="emoji-rating">
                        <div class="emoji" data-rating="1">üòû</div>
                        <div class="emoji" data-rating="2">üòê</div>
                        <div class="emoji" data-rating="3">üôÇ</div>
                        <div class="emoji" data-rating="4">üòä</div>
                        <div class="emoji" data-rating="5">ü§©</div>
                    </div>
                </div>

                <div class="category-section">
                    <label class="form-label">What would you like to share feedback about?</label>
                    <div class="category-buttons">
                        <button type="button" class="category-btn" data-category="accuracy">Forecast Accuracy</button>
                        <button type="button" class="category-btn" data-category="features">Features & UI</button>
                        <button type="button" class="category-btn" data-category="suggestions">Suggestions</button>
                        <button type="button" class="category-btn" data-category="other">Other</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Your Message</label>
                    <textarea class="form-control" rows="4" placeholder="Please share your thoughts..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle fs-1 text-success mb-3"></i>
                <h4>Thank You!</h4>
                <p>Your feedback has been submitted successfully.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 SkyCast. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emojis = document.querySelectorAll('.emoji');
            const categoryBtns = document.querySelectorAll('.category-btn');
            const form = document.getElementById('feedbackForm');
            const successMessage = document.getElementById('successMessage');

            emojis.forEach(emoji => {
                emoji.addEventListener('click', () => {
                    emojis.forEach(e => e.classList.remove('selected'));
                    emoji.classList.add('selected');
                });
            });

            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                form.style.display = 'none';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    form.reset();
                    form.style.display = 'block';
                    successMessage.style.display = 'none';
                    emojis.forEach(emoji => emoji.classList.remove('selected'));
                    categoryBtns.forEach(btn => btn.classList.remove('selected'));
                }, 3000);
            });
        });
    </script>
</body>
</html>
