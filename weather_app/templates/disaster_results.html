<!-- templates/disaster_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">📍 Location: {{ location }}</h2>
            <div class="alert {% if "No Disaster" in result %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                <h4 class="text-center">{{ result }}</h4>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'disaster-form' %}" class="btn btn-secondary">🔄 Predict Again</a>
            </div>
        </div>
    </div>
</body>
</html>
